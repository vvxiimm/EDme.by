<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EDME Referral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="logo.png" alt="EDME" class="logo">

    <h2>Регистрация участника</h2>
    <p class="subtitle">Введите ваши данные для продолжения</p>

    <form id="refForm">
        <label for="fio">ФИО</label>
        <input type="text" id="fio" name="fio" required>

        <label for="username">Username (Instagram/Telegram)</label>
        <input type="text" id="username" name="username" required>

        <button type="submit" class="btn">Продолжить</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
